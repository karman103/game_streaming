app-id: org.freeciv.gtk4.mp
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: freeciv-mp-gtk4
rename-icon: freeciv-modpack
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-mp-gtk4
    buildsystem: autotools
    no-autogen: true
    builddir: true
    config-opts:
      - --enable-fcmp=gtk4
      - --disable-client
      - --disable-server
      - --disable-freeciv-manual
    sources:
      - type: dir
        path: ..
