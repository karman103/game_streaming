apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: game-stream
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: game.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
