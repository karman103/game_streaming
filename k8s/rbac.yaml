apiVersion: v1
kind: ServiceAccount
metadata:
  name: game-stream-sa
  namespace: game-stream
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: game-stream-role
  namespace: game-stream
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: game-stream-rb
  namespace: game-stream
subjects:
  - kind: ServiceAccount
    name: game-stream-sa
    namespace: game-stream
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: game-stream-role
